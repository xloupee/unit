<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 class="header">Metric/Imperial Unit Conversion</h1>
            <div class="content">
                <div class="number">
                    <input type="number" id="number-btn" placeholder="0" class="h1">
                </div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <section class="conversion-section">
            <div class="cards">

            </div>
            <div class="card">
                <h1>
                    Length (Meter/Feet)
                </h1>
                <p id="length-paragraph">
                    0 meters = 0.000 feet | 0 feet = 0.000 meters
                </p>
            </div>
            <div class="card">
                <h1>
                    Volume (Liters/Gallons)
                </h1>
                <p id="volume-paragraph">
                    0 liters = 0.000 gallons | gallons = 0.000 liters
                </p>
            </div>
            <div class="card">
                <h1>
                    Mass (Kilograms/Pounds)
                </h1>
                <p id="mass-paragraph">
                   0 liters = 0.000 pounds | gallons = 0.000 liters
                </p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
